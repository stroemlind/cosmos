{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<div class="container-fluid pt-3 main-body">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1 g-3 card border-dark">
            <div class="card-body">
                <h2>Create your post</h2>
                <hr>
                <form action="{% url 'add-post' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}  
                    <button type="submit" class="btn btn-lg btn-outline-dark">Share</button> 
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/script.js"></script>
<script>
    var name = '{{ user.id }}';
    document.getElementById('author-id').value = name;
</script>


{% else %}

<div class="container-fluid">
    <div class="row g-0">
        <div class="card col-md-8 offset-md-2 shadow-sm p-3 mb-5 bg-body rounded border-dark">
            <div class="card-body">
                <h4 class="card-title">Ooops...</h4>
                <p class="card-text">We are sorry, but you need to be logged in to add a post!</p>
            </div>
            <div class="text-center pt-2">
                <a href="{% url 'home' %}" class="btn btn-dark">Back to Home</a>
            </div>
        </div>
    </div>
</div>

{% endif %}


{% endblock %}
