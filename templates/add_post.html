{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <h1 class="text-white">Create your post</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1 g-3">
            <form action="{% url 'add-post' %}" method="POST" enctype="multipart/form-data" class="text-white">
                {% csrf_token %}
                {{ form.as_p }}  
                <button type="submit" class="btn btn-lg btn-outline-light">Share</button> 
            </form>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
{% endblock %}
