{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Detail blog post -->
        <div class="col-sm-8">
            <h1>{{ post.title }}</h1>
            <p>By: {{ post.author }} - {{ post.created_on}}</p>
        </div>
        <div class="col-sm-8">
            {% if "placeholder" in post.image.url %}
                <p>Coming soon</p>
            {% else %}
                <img src="{{ post.image.url }}" alt="" width="100%">
            {% endif %}
        </div>
        <div class="col-sm-8">
            {{ post.content|safe }}
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <a class="btn btn-outline-dark btn-sm" href="{% url 'home' %}" role="button">Back</a>
            </div>
            <div class="col-4">
                <a class="btn btn-outline-dark btn-sm" href="{% url 'edit-post' post.pk %}" role="button">Edit</a>
            </div>
            <div class="col-4">
                <a class="btn btn-outline-dark btn-sm" href="{% url 'delete-post' post.pk %}" role="button">Delet</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
