{% extends "base.html" %}

{% block content %}

<div class="container-fluid pt-3 main-body">
    <div class="row g-0">
      <div class="card col-md-10 col-sm-10 mb-4 offset-md-1 offset-sm-1">
        <img src="https://res.cloudinary.com/elistr/image/upload/v1645869650/COSMOS_kqa7p5.png" alt="Images of text logo with a background of space">
      </div>
        <!-- Blog Entries Column -->
        {% for post in post %}
        <div class="card col-md-10 col-sm-10 mb-3 mt-3 offset-md-1 offset-sm-1" id="post-body">
            <div class="row g-0">
                <div class="col-md-4 col-sm-5">
                    {% if "placeholder" in post.image.url %}
                    <a href="{% url 'post-detail' post.pk %}">
                        <img src="https://res.cloudinary.com/elistr/image/upload/v1645004389/24_nboztu.png" class="card-img rounded-start" alt="Images of text logo with a background of space">
                    </a>
                    {% else %}
                    <a href="{% url 'post-detail' post.pk %}">
                        <img src="{{ post.image.url }}" alt="" width="100%" class="card-img rounded-start">
                    </a>
                    {% endif %} 
                </div>
                <div class="col-md-8 col-sm-7">
                    <div class="card-body g-0">
                        <div class="row g-0">
                            <div class="col">
                                <small class="text-muted">{{ post.category }}</small></p>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="col">
                                <h5 class="card-title"><a href="{% url 'post-detail' post.pk %}" class="post-title">{{ post.title }}</a></h5>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="col">
                                <p class="card-text">{{ post.content|truncatewords:"50"|safe }}</p>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="col">
                                <p class="card-text"><small class="text-muted">By: {{ post.author }} -
                                {{ post.created_on}} </small></p>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
