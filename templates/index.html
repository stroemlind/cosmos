{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Blog Entries Column -->
        {% for post in post_list %}
            {{ post.title }}
            <hr>
            {{ post.author }}
            <hr>
            {{ post.content }}
        {% endfor %}

    </div>
</div>

{% endblock %}
