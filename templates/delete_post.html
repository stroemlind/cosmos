{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <h1>Delet Post</h1>
    <hr>
    <h2>Post to delete: {{ post.title }}</h2>

    <form action="" method="POST">
        {% csrf_token %}
        <h4>Are you sure you want to delete this post?</h4>
        <button type="submit" class="btn btn-outline-dark">Delete</button> 
    </form>
    
</div>


{% endblock %}
