{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1 g-3 card">
                <div class="card-body">
                    <h2>Add a Comment</h2>
                    <hr>
                    <form action="{% url 'add-comment' post.pk %}" method="POST">
                        {% csrf_token %}
                        {{ comment_form }}  
                        <button type="submit" class="btn btn-outline-dark mt-2">Share Comment</button> 
                    </form>
                </div>
            </div>   
        </div> 
    </div>

    {% else %}

    <div class="container-fluid">
        <div class="row g-0">
            <div class="card col-md-8 offset-md-2 shadow-sm p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h4 class="card-title">Ooops...</h4>
                    <p class="card-text">We are sorry, but you need to be logged in to leave a comment on a post!</p>
                </div>
                <div class="text-center pt-2">
                    <a href="{% url 'home' %}" class="btn btn-dark">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    {% endif %}

    <script>
        var name = '{{ user.id }}';
        document.getElementById('user-id').value = name;
    </script>

{% endblock %}
